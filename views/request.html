<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">





  <link rel="stylesheet" href="style/pool.css">
  <!-- Bootstrap CSS v5.0.2 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <title>Request</title>
</head>


<body>


    <!-- Navbar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html" style="position: relative; left: 30px"><img class="logo"
            src="resources/logo1.png" style="  max-width: 70%;max-height: 70%;" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"  style="  padding-right: 0.5rem;padding-left: 1.5rem;">
              <a class="nav-link" aria-current="page" href="/index.html">Home</a>
            </li>
            <li class="nav-item" style="  padding-right: 0.5rem;padding-left: 1.5rem;">
              <a class="nav-link" href="/available_pools.html">Available Pools</a>
            </li>
            <li class="nav-item" style="  padding-right: 0.5rem;padding-left: 1.5rem;">
              <a class="nav-link" href="/pools.html">Current Pool</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <!-- Form -->
  <div class="container">

    <div class="d-flex flex-column  min-vh-100 justify-content-center align-items-center">
      <form action="/request.html" method="POST">
        <div class="mb-3">
          <label for="amountrequested" class="form-label ">Desired amount:</label>
          <input type="number" id = "amount" name="id" class="form-control">

        </div>
        <div class="mb-3">
          <label for="reqInfo" class="form-label "> Info: </label>
          <textarea class="form-control" id="request_reason" name="requested_reason" aria-describedby="infoHelp" rows="3"> </textarea>
          <small id="infoHelp" class="form-text text-muted">Please explain why you desire to withdraw the amount
            stated</small>
        </div>


        <div class=" mb-3">
          <label for="basic-url" class="form-label ">Links:</label>
          <input type="text" class="form-control" id="request_documents" aria-describedby="urlHelp">
          <small id="urlHelp" class="form-text text-muted">Images or any documents </small>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>



  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
</body>

</html>
